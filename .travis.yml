os:
- linux
# - osx
language: node_js
node_js: node
cache:
  directories:
  - $HOME/.cache/yarn
  - node_modules
sudo: false
matrix:
  fast_finish: true
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.21.3
- export PATH=$HOME/.yarn/bin:$PATH
install:
- travis_retry yarn install
script:
- yarn test
after_success:
- bash yarn.sh
- travis_retry yarn global add codeclimate-test-reporter
- codeclimate-test-reporter < test/coverage/lcov.info
addons:
  code_climate:
    repo_token: 35d4a031138148b32b68c6f69866d2ecbe6cfffaed67347a90ca7b7bf6dc8415
